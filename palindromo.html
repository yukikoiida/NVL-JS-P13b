    <script>
        function palindromo(){
            var cadena = prompt("Escribe una palabra o frase").toLocaleLowerCase();
            cadena = cadena.replace(/ /g,"");

            for (var i=0; i<cadena.length; i++){
                if(cadena[i]!=cadena[cadena.length-i-1]){
                    return false;
                }
            }
            return true;
            
            
        }
